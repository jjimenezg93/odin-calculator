<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="center-wrapper">
      <div id="calc-container">
        <input type="text" id="display" name="display" value="0" readonly>
        <ul>
          <li id="btn-7"><button>7</button></li>
          <li id="btn-8"><button>8</button></li>
          <li id="btn-9"><button>9</button></li>
          <li id="btn-add"><button>+</button></li>
          <li id="btn-mul"><button>*</button></li>
        </ul>
        <ul>
          <li id="btn-4"><button>4</button></li>
          <li id="btn-5"><button>5</button></li>
          <li id="btn-6"><button>6</button></li>
          <li id="btn-sub"><button>-</button></li>
          <li id="btn-div"><button>/</button></li>
        </ul>
        <ul>
          <li id="btn-1"><button>1</button></li>
          <li id="btn-2"><button>2</button></li>
          <li id="btn-3"><button>3</button></li>
          <li id="btn-clear"><button>C</button></li>
          <li id="btn-del"><button>Del</button></li>
        </ul>
        <ul>
          <li id="btn-0"><button>0</button></li>
          <li id="btn-float"><button>.</button></li>
          <li id="btn-percent"><button>%</button></li>
          <li id="btn-result"><button class="double-btn">=</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
